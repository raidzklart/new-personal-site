---
layout: default
---
<div class="col col-lg-6 m-auto ">
  <h3 class="mt-4 mb-4">A few of my projects.</h3>
  {% assign projects = (site.projects | sort: 'position' | reverse) %}
  {% for project in projects limit:5 %}

  <h5 class="pt-4">
    <a href="{{ project.url }}" target="_blank" class="text-reset">{{ project.title }} <i class="fas fa-external-link-alt"></i></a> 
  </h5>
  <p>{{ project.content | markdownify }}</p>
  <hr>
  {% endfor %}
